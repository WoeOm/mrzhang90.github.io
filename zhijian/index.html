<div class="audio_icon" id="audio1"></div>
<script>
    window.addEventListener('load',load);
    function load(){
        var audio=document.createElement('audio');
        audio.src="music/203025404_61.mp3";
        audio.loop="loop";
        audio.id="audio2";
        audio.autoplay="autoplay";
        document.body.appendChild(audio);

        var myAudio = document.getElementById('audio1');
        var audio2 = document.getElementById('audio2');
        myAudio.onclick=function(){
            if(audio2.paused){
                myAudio.className='audio_icon';
                audio2.play();
            }else{
                myAudio.className='audio_icon audio_icon_close';
                audio2.pause();
            }
        }
    }
    var page1=document.getElementById('page1');
    var page2=document.getElementById('page2');
    page1.addEventListener('click',clickEv);
    page2.addEventListener('click',clickEv);
    function clickEv(){

        var i=0;
        var timer=setInterval(function(){
            i+=2;
            page1.style.transform="translate(0,"+-i+"%)";
            page2.style.transform="translate(0,"+(100-i)+"%)";
            if(i==100){
                clearInterval(timer);
            }
        },30)
    }
</script>
