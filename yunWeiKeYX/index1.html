<style>

@keyframes big1{
	0% {-webkit-transform:scale(0,0);transform:scale(0,0);}
	100% {-webkit-transform:scale(1,1);transform:scale(1,1);}
}
@-webkit-keyframes big1{
	0% {-webkit-transform:scale(0,0);}
	100% {-webkit-transform:scale(1,1);}
}

@keyframes move1{
	0% {transform:translate(-100%,0);-webkit-transform:translate(-100%,0);}
	100% {transform:translate(0,0);-webkit-transform:translate(0,0);}
}
@-webkit-keyframes move1{
	0% {-webkit-transform:translate(-100%,0);}
	100% {-webkit-transform:translate(0,0);}
}
@keyframes move2{
	0% {transform:translate(100%,0);-webkit-transform:translate(100%,0);}
	100% {transform:translate(0,0);-webkit-transform:translate(0,0);}
}
@-webkit-keyframes move2{
	0% {-webkit-transform:translate(100%,0);}
	100% {-webkit-transform:translate(0,0);}
}
@keyframes move4{
	0% {transform:translate(-200%,0);-webkit-transform:translate(-200%,0);}
	100% {transform:translate(0,0);-webkit-transform:translate(0,0);}
}
@-webkit-keyframes move4{
	0% {-webkit-transform:translate(-200%,0);}
	100% {-webkit-transform:translate(0,0);}
}
@keyframes move5{

	100% {transform:translate(0,0);-webkit-transform:translate(0,0);}
}
@-webkit-keyframes move5{
	0% {-webkit-transform:translate(200%,0);}
	100% {-webkit-transform:translate(0,0);}
}
@keyframes move3{
	0% {transform:translate(0,0);-webkit-transform:translate(0,0);}
	100% {transform:translate(-10%,0);-webkit-transform:translate(-10%,0);}
}
@-webkit-keyframes move3{
	0% {-webkit-transform:translate(0,0);}
	100% {-webkit-transform:translate(-10%,0);}
}
@keyframes box1{
	0% {transform:rotate(0deg);-webkit-transform:rotate(0deg);}
	25%{transform:rotate(90deg);-webkit-transform:rotate(90deg)}
	50%{transform:rotate(180deg);-webkit-transform:rotate(180deg);}
	75%{transform:rotate(270deg);-webkit-transform:rotate(270deg);}
	100% {transform:rotate(360deg);-webkit-transform:rotate(360deg);}
}
@-webkit-keyframes box1{
	0% {-webkit-transform:rotate(0deg);}
	25%{-webkit-transform:rotate(90deg)}
	50%{-webkit-transform:rotate(180deg);}
	75%{-webkit-transform:rotate(270deg);}
	100% {-webkit-transform:rotate(360deg);}
}
@keyframes box2{
	0% {transform:rotate(0deg);-webkit-transform:rotate(0deg);}
	25%{transform:rotate(-90deg);-webkit-transform:rotate(-90deg);}
	50%{transform:rotate(-180deg);-webkit-transform:rotate(-180deg);}
	75%{transform:rotate(-270deg);-webkit-transform:rotate(-270deg);}
	100% {transform:rotate(-360deg);-webkit-transform:rotate(-360deg);}
}
@-webkit-keyframes box2{
	0% {-webkit-transform:rotate(0deg);}
	25%{-webkit-transform:rotate(-90deg);}
	50%{-webkit-transform:rotate(-180deg);}
	75%{-webkit-transform:rotate(-270deg);}
	100% {-webkit-transform:rotate(-360deg);}
}
</style>
