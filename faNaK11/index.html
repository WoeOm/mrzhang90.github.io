@keyframes left{
	from{ transform:translate(-150%,0)}
	to{ transform:translate(0,0)}
}
@-webkit-keyframes left{
	from{ -webkit-transform:translate(-150%,0)}
	to{ -webkit-transform:translate(0,0)}
}
@keyframes left1{
	0%{transform:translateX(-100%);opacity:0;}
	100%{transform:translateX(0);opacity:1;}
}
@-webkit-keyframes left1{
	0%{-webkit-transform:translateX(-100%);opacity:0;}
	100%{-webkit-transform:translateX(0);opacity:1;}
}
@keyframes right{
	from{ transform:translate(150%,0)}
	to{ transform:translate(0,0)}
}
@-webkit-keyframes right{
	from{ -webkit-transform:translate(150%,0)}
	to{ -webkit-transform:translate(0,0)}
}
@keyframes right1{
	0%{transform:translateX(100%);opacity:0;}
	100%{transform:translateX(0);opacity:1;}
}
@-webkit-keyframes right1{
	0%{-webkit-transform:translateX(100%);opacity:0;}
	100%{-webkit-transform:translateX(0);opacity:1;}
}
@keyframes scaleR{
	0%{transform:scale(0);}
	100%{transform:scale(1);}	
}
@-webkit-keyframes scaleR{
	0%{-webkit-transform:scale(0);}
	100%{-webkit-transform:scale(1);}	
}
@keyframes scaleT{
	0%{transform:scale(0);}
	60%{transform:scale(1);}
	70%{transform:scale(0.8);}
	80%{transform:scale(1);}
	90%{transform:scale(0.8);}
	100%{transform:scale(1);}	
}
@-webkit-keyframes scaleT{
	0%{-webkit-transform:scale(0);}
	60%{-webkit-transform:scale(1);}
	70%{-webkit-transform:scale(0.8);}
	80%{-webkit-transform:scale(1);}
	90%{-webkit-transform:scale(0.8);}
	100%{-webkit-transform:scale(1);}	
}

@keyframes rotateT{
	0%{transform:rotate(0deg);}
	100%{transform:rotate(360deg);}
}
@-webkit-keyframes rotateT{
	0%{-webkit-transform:rotate(0deg);}
	100%{-webkit-transform:rotate(360deg);}
}

	}
}
