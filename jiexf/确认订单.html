<script type="text/javascript">
    
    price = parseFloat($('.total').attr('all'));
    jifen = $('input[name="confirm_jifen"]').val();
    $(".qrDiv4_1 span").click(function(){
        total = parseFloat($('.total').html());
        if($(this).hasClass("lin")){
            $(this).removeClass("lin");
            $(this).siblings('input').attr("checked",false);
            if(jifen > 0){
                $('.total').html(price);
            }
        }else{
            $(this).addClass("lin");
            $(this).siblings('input').attr("checked",true);
            $('input[name="bonus_money"]').val('');
            $('input[name="bonus_id"]').val('');
            if(jifen > 0){
                $('.youhui').html('0');
                $('.yhq').html('<span>请选择优惠券</span><img src="images/fanhui2.png">');
                if(jifen >= price){
                    $('.total').html('0.00');
                }else{
                    $('.total').html(parseFloat(price-jifen).toFixed(2));
                }
            }    
        }	
    })
    $(".yhq").click(function(){
        $(".yhqList").show();   
    })
    $(".yhqList label").click(function(){
        $(".qrDiv4_1 span").removeClass("lin");
        $(".qrDiv4_1 span").siblings('input').attr("checked",false);
        var total = $('.total').attr('all');
        $(".yhqD").html($(this).html());
        $(".youhui").html($(this).attr('id'));
        if(total > 0){
            var num = parseFloat(total-$(this).attr('id'));
            $('.total').html(num);
        }
        $('.yhq').html($(this).html());
        $('input[name="bonus_money"]').val($(this).attr('id'));
        $('input[name="bonus_id"]').val($(this).attr('all'));
        $(".yhqList").hide();
    })
    $(".yhqList a").click(function(){
        $(".yhqList").hide();
    })
    function checkvar(){
        var consignee = $('input[name="consignee"]').val();
        var mobile = $('input[name="mobile"]').val();  
        var address = $('input[name="address"]').val();
        if(tel(mobile)){
            if(consignee == '' || address ==''){
                alert('请添加收货地址');
                return false;
            }else{
                $('#CONSIGNEE_ADDRESS').submit();
            }
        }      
    }
</script>
