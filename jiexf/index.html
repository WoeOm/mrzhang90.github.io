<script type="text/javascript">

    function posiT(obj,attr){
        $(".newImg").remove();
        var imgLeft = parseInt(obj.parent().siblings("div").find("a").find("img").offset().left);
        var imgTop = parseInt(obj.parent().siblings("div").find("a").find("img").offset().top);
        var imgLeft1 = $(".bot3").offset().left;
        var imgTop1 = $(".bot3").offset().top;
        
        var imgUrl = obj.parent().siblings("div").find("a").find("img").attr('src');
        $('body').append('<div class="newImg" style="position:absolute; left:'+imgLeft+'px; top:'+imgTop+'px;"><img src="' + imgUrl + '"></div>');
        setTimeout(function(){
            $(".newImg").css('left',imgLeft1+'px').css('top',imgTop1+'px').css('width','10%');  
        },100);
        setTimeout(function(){
            $(".newImg").remove();  
        },900);
        if($(obj).prevAll('span').html() == 0){
            sid = $(obj).attr('id');
            addToCart(sid,'',attr);
            $(obj).prevAll('span').css('display','block');
            $(obj).prevAll('a').css('display','block');
            $(obj).prevAll('span').html(1);
        }else{
            pNum = parseInt($(obj).prevAll('span').html())+1;
            change_number(obj,pNum);
        }
        
    }
    function posiS(obj){
        pSum = parseInt($(obj).next('span').html())-1;
        if(pSum == 0){
            $(obj).css('display','none');
            $(obj).next('span').css('display','none');
            $(obj).next('span').html(pSum);
            change_number(obj,pSum);
        }else{
            $(obj).next('span').html(pSum);
            change_number(obj,pSum);  
        }
    }

            if(data != ''){
                $(".lbyDiv4").removeClass("disN");
                $(".lbyDiv4").html(data);
            }
        })
    }
    function toattr(obj){
        $(obj).addClass("lins").siblings().removeClass("lins");   
    }

                $('#jisuan'+vs).children('a').css('display','block');
                $('#jisuan'+vs).children('span').css('display','block');
               
                addToCart(v,'',attr);
            }
            num++  
            $('#jisuan'+vs).children('span').html(num); 
        }
        if(method == "jian"){   
            if(num>0){
                num--
                $('#jisuan'+vs).children('span').html(num);    
            }
            if(num == 0){
                $('#jisuan'+vs).children('a').eq(0).css('display','none');
                $('#jisuan'+vs).children('span').css('display','none'); 
            }
        }
        if(obj.siblings("input").val() != 0){
            change_number(numobj,num);  
        }
        obj.siblings("input").val(num);
    }
    function change_number(obj,num){
        id = $(obj).attr('id');
        createwindow();
        $.post(SITE_URL+'mycart.php',{action:'ajax_change_price',id:id,number:num},function(data){ 
            removewindow();
            if(data.error=='0'){
                if($(obj).prevAll('span').html() > 0){
                    $(obj).prevAll('span').html(num);
                }
                ssum = strlen();
                $('.mycarts').html(ssum);
            }else{
                alert(data.message);
            }
        }, "json");
        return true;
    }
    function strlen(){
        len = $('.pNum').length;
        s=0;
        for(i=0;i<len;i++){
            s+=parseInt($('.pNum').eq(i).html());
        }
        return s;
    }
</script>
