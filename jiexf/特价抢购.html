<script type="text/javascript">
    $(".lbyDiv4_11").live('click',function(){
        $(".lbyDiv4").addClass("disN");
    })
    function toattr(obj){
        $(obj).addClass("lins").siblings().removeClass("lins");   
    }
    function guanbi(){
        $(".lbyDiv4").addClass("disN");
    }

    function chakan(id){
        $.post(SITE_URL+'catalog.php?act=ajax_shop',{id:id},function(data){
            if(data != ''){
                $(".lbyDiv4").removeClass("disN");
                $(".lbyDiv4").html(data);
            }
        })
    }
    // $(".lbyDiv4_14 label").click(function(){
    //     $(this).addClass("lin").siblings().removeClass("lin");  
    // })
    function suan(method,obj){
        var num = parseInt(obj.siblings("input").val());
        var numobj = $('input[name="goods_number"]');
        if(method == "jia"){
            if(num == 0){
                var v=numobj.attr('id');
                var attr=$('.lins').html();
                addToCart(v,'',attr);
            }
            num++   
        }
        if(method == "jian"){   
            if(num>0){
                num--   
            }
        }
        if(obj.siblings("input").val() != 0){
            change_number(numobj,num);  
        }
        obj.siblings("input").val(num);
    }
    function change_number(obj,num){
        id = $(obj).attr('id');
        createwindow();
        $.post(SITE_URL+'mycart.php',{action:'ajax_change_price',id:id,number:num},function(data){ 
            removewindow();
            if(data.error=='0'){
                $('.mycarts').html(num);
            }else{
                alert(data.message);
            }
        }, "json");
        return true;
    }
</script>
