<script type="text/javascript">
//地区默认固定高度
dzPos();
function dzPos(){
	var winHeight = $(window).height();
	var topHeight = $(".ssTop").height();
	var ulHeight = winHeight - topHeight;
	$(".pLeft").css("height",ulHeight + "px");
	$(".pRight").css("height",ulHeight + "px");
}

$(".pLeft li").each(function(index) {
    $(this).click(function(){
		$(this).addClass("lin").siblings("li").removeClass("lin");
	})
});

function get_region(id,types){
    if(id > 0 && types > 0){
        $.post(SITE_URL+'index.php?act=get_shops',{id:id,type:types},function(data){
            $('.ulist').html(data);
        })
    }
}
function toEnter(obj){

      var id=$(obj).attr('id');
      if(id > 0){
          window.location.href= SITE_URL+'?shops_id='+id;
      }
  }
</script>
