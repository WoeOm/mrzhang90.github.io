window.onload = function(){
	$(".loadDiv").css("top","-100%");
		var mySwiper = new Swiper('.swiper-container',{
		direction : 'vertical',
		noSwipingClass : 'stop-swiping',
	})
}
document.getElementById('btnImg').onclick = function(){
	var videoV = document.getElementById('video');
	if(this.getAttribute('src') == 'images/music_play.png'){
		this.setAttribute('src','images/music_stop.png');
		videoV.pause();
	}else{
		this.setAttribute('src','images/music_play.png');
		videoV.play();
	}
}
</script>
